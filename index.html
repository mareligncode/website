.navbar{
    padding-left: 10px;
    overflow:hidden;
    background: rgba(0 ,0 ,0, 0.5);


}
.logo{
    background: rgba(0 ,0 ,0 ,0.3);
    width:100%;
color:coral;
text-align: center;
}
.logo h1{
    padding-top: 10px;
    margin:0;
    font-weight: 900px;
    line-height: 50px;

}
.navbar a{
    float: left;
    color: white;
    text-align: center;
    padding:14px 16px;
    text-decoration: none;
    font-size: 17px;
    font-family: Arial, Helvetica, sans-serif;
    font-weight: bold;
    transition: 0.4s ease-in-out;
    /* animation */

}
.navbar a.ri{
    float: right;
    border-bottom: 1px solid pink ;
    border-radius: 20px;
    padding: 14px 6px;
}.dropdown{
    float: left;
    overflow: hidden;

}
.dropdownbtn{
    background-color: rgba(0 ,0 ,0, 0.5);
}

@media screen and (max-width: 750px) {
    .navbar a:not(:first-child), .dropdown .dropdownbtn{
        display: none;
    }
    .navbar a.icon {
        float: right;
        display: block;
    }
    .navbar.responsive {
        position: relative;
    }
    .navbar.responsive .icon {
        position: absolute;
        right: 0;
        top: 0;
    }
    .navbar a {
        float: none;
        display: block;
        text-align: center;


    
    }
    .navbar.responsive .dropdown {
        float: none;
        width: 100%;
    }
    .navbar.responsive .dropdownbtn {
        display: block;
        width: 100%;
        text-align: center;
    }
    /* Make the tutor dropdown visible in responsive mode */
    .navbar.responsive .tutor {
        display: block;
        position: relative;
        width: 100%;
    }
    .navbar.responsive .tutor a {
        padding: 12px 16px;
        text-align: center;
    }

    
}
